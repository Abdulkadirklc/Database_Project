openapi: "3.0.0"
info:
  title: "Event Management API"
  description: "API documentation for the Event Management system."
  version: "1.0.0"

servers:
  - url: "http://127.0.0.1:5000"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /users:
    get:
      summary: "Get all users"
      tags:
        - Users
      responses:
        '200':
          description: "A list of users."
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    username:
                      type: string
                      example: "alice"
                    email:
                      type: string
                      example: "alice@example.com"
                    bio:
                      type: string
                      example: "Some short bio"

    post:
      summary: "Create/Register a new user"
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "john_doe"
                email:
                  type: string
                  example: "john@example.com"
                password:
                  type: string
                  example: "secret123"
                bio:
                  type: string
                  example: "Short bio text"
      responses:
        '201':
          description: "User created successfully"
        '400':
          description: "Missing required fields"

  /users/login:
    post:
      summary: "User login, returns JWT"
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "john_doe"
                password:
                  type: string
                  example: "secret123"
      responses:
        '200':
          description: "Login successful, returns JWT"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
        '401':
          description: "Invalid credentials"
        '400':
          description: "Username/password missing"

  /users/{username}:
    get:
      summary: "Get a single user by username"
      tags:
        - Users
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "The user data"
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    example: "alice"
                  email:
                    type: string
                    example: "alice@example.com"
                  bio:
                    type: string
                    example: "Short bio..."
        '404':
          description: "User not found"

    put:
      summary: "Update an existing user by username (Cannot change username)"
      tags:
        - Users
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "updated@example.com"
                password:
                  type: string
                  example: "newSecret123"
                bio:
                  type: string
                  example: "Updated bio text"
      responses:
        '200':
          description: "User updated successfully"
        '401':
          description: "Unauthorized access"
        '403':
          description: "Unauthorized access. You can only update your own account."
        '404':
          description: "User not found"

    delete:
      summary: "Delete a user by username (Requires JWT)"
      tags:
        - Users
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "User deleted"
        '401':
          description: "Invalid or missing token"
        '404':
          description: "User not found"

  /events:
    post:
      summary: "Create a new event"
      tags:
        - Events
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                group_id:
                  type: integer
                  example: 1
                event_name:
                  type: string
                  example: "Team Meeting"
                event_date:
                  type: string
                  format: date
                  example: "2025-01-10"
                event_location:
                  type: string
                  example: "Conference Room A"
                event_description:
                  type: string
                  example: "Quarterly team meeting."
      responses:
        '201':
          description: "Event created successfully"
        '400':
          description: "Missing required fields"

  /events/{event_id}:
    put:
      summary: "Update an event"
      tags:
        - Events
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event_name:
                  type: string
                  example: "Updated Team Meeting"
                event_date:
                  type: string
                  format: date
                  example: "2025-01-15"
                event_location:
                  type: string
                  example: "Updated Conference Room B"
                event_description:
                  type: string
                  example: "Updated meeting description."
      responses:
        '200':
          description: "Event updated successfully"
        '400':
          description: "Missing required fields"

    delete:
      summary: "Delete an event"
      tags:
        - Events
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: "Event deleted successfully"
        '404':
          description: "Event not found"

  /events/user/groups:
    get:
      summary: "Retrieve events for groups the user belongs to"
      tags:
        - Events
      security:
        - BearerAuth: []
      responses:
        '200':
          description: "List of events for the user's groups"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    event_id:
                      type: integer
                      example: 1
                    event_name:
                      type: string
                      example: "Team Meeting"

  /events/sorted:
    get:
      summary: "Retrieve past and upcoming events"
      tags:
        - Events
      responses:
        '200':
          description: "Past and upcoming events separated"
          content:
            application/json:
              schema:
                type: object
                properties:
                  past_events:
                    type: array
                    items:
                      type: object
                      properties:
                        event_id:
                          type: integer
                          example: 1
                        event_name:
                          type: string
                          example: "Past Event"
                  future_events:
                    type: array
                    items:
                      type: object
                      properties:
                        event_id:
                          type: integer
                          example: 2
                        event_name:
                          type: string
                          example: "Future Event"

  /events/notify:
    post:
      summary: "Notify the message board about a new event"
      tags:
        - Events
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event_id:
                  type: integer
                  example: 1
                group_id:
                  type: integer
                  example: 1
      responses:
        '201':
          description: "Message posted successfully"
        '404':
          description: "Event not found"

    /events/tags:
    post:
      summary: "Add multiple tags to an event"
      tags:
        - Tags
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event_id:
                  type: integer
                  example: 1
                tags:
                  type: array
                  items:
                    type: string
                  example: ["urgent", "team"]
      responses:
        '201':
          description: "Tags added successfully"
        '400':
          description: "Missing required fields"

  /events/tags/{event_id}:
    get:
      summary: "Retrieve all tags for a specific event"
      tags:
        - Tags
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: "List of tags for the event"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    tag_name:
                      type: string
                      example: "urgent"

  /events/tags/events/{tag_name}:
    get:
      summary: "Get all events with a specific tag"
      tags:
        - Tags
      parameters:
        - in: path
          name: tag_name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "List of events with the tag"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    event_id:
                      type: integer
                      example: 1
                    event_name:
                      type: string
                      example: "Team Meeting"

  /events/tags/popular:
    get:
      summary: "Retrieve popular tags based on usage"
      tags:
        - Tags
      responses:
        '200':
          description: "List of popular tags"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    tag_name:
                      type: string
                      example: "urgent"
                    usage_count:
                      type: integer
                      example: 42

  /events/tags/{event_id}:
    put:
      summary: "Update tags for a specific event"
      tags:
        - Tags
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: array
                  items:
                    type: string
                  example: ["updated", "critical"]
      responses:
        '200':
          description: "Tags updated successfully"
        '400':
          description: "Tags are required"

    delete:
      summary: "Remove all tags for a specific event"
      tags:
        - Tags
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: "Tags removed successfully"


  /membership/{group_id}:
      post:
        summary: "Add a user to a group"
        tags:
          - Membership
        security:
          - BearerAuth: []
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  role:
                    type: string
                    example: "Member"
        responses:
          '201':
            description: "User added to the group successfully"
          '400':
            description: "Invalid role or user already a member"
          '404':
            description: "Group not found"

      get:
        summary: "List all members of a group with their roles"
        tags:
          - Membership
        responses:
          '200':
            description: "A list of group members with their roles"
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    properties:
                      username:
                        type: string
                        example: "alice"
                      user_role:
                        type: string
                        example: "Member"

    /membership/user/{username}/groups:
      get:
        summary: "List all groups a user is a member of with their roles"
        tags:
          - Membership
        responses:
          '200':
            description: "A list of groups the user is a member of with their roles"
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    properties:
                      group_name:
                        type: string
                        example: "Developers"
                      user_role:
                        type: string
                        example: "Admin"
          '404':
            description: "User not found"

    /membership/admins:
      get:
        summary: "List all admins with their group names"
        tags:
          - Membership
        responses:
          '200':
            description: "A list of all admins with their group names"
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    properties:
                      group_name:
                        type: string
                        example: "Developers"
                      username:
                        type: string
                        example: "alice"
                      user_role:
                        type: string
                        example: "Admin"

    /membership/{group_id}/{user_id}/role:
      put:
        summary: "Update a user's role in a group"
        tags:
          - Membership
        security:
          - BearerAuth: []
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  role:
                    type: string
                    example: "Admin"
        responses:
          '200':
            description: "User role updated successfully"
          '400':
            description: "Invalid role or role change not allowed"
          '403':
            description: "Unauthorized access"
          '404':
            description: "User not found"

    /membership/{group_id}/{user_id}:
      delete:
        summary: "Remove a user from a group"
        tags:
          - Membership
        security:
          - BearerAuth: []
        responses:
          '200':
            description: "User removed from the group successfully"
          '403':
            description: "Unauthorized access"
          '404':
            description: "User not found"



  /groups:
    get:
      summary: "Get all groups"
      tags:
        - Groups
      responses:
        '200':
          description: "A list of groups."
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    group_id:
                      type: integer
                      example: 1
                    group_name:
                      type: string
                      example: "Developers"
                    group_description:
                      type: string
                      example: "Group for developers"

    post:
      summary: "Create a new group"
      tags:
        - Groups
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                group_name:
                  type: string
                  example: "Developers"
                group_description:
                  type: string
                  example: "Group for developers"
      responses:
        '201':
          description: "Group created successfully"
        '400':
          description: "Missing required fields"

  /groups/{group_id}:
    get:
      summary: "Get a single group by ID"
      tags:
        - Groups
      parameters:
        - in: path
          name: group_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: "The group data"
          content:
            application/json:
              schema:
                type: object
                properties:
                  group_name:
                    type: string
                    example: "Developers"
                  group_description:
                    type: string
                    example: "Group for developers"
        '404':
          description: "Group not found"

    put:
      summary: "Update an existing group by ID"
      tags:
        - Groups
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: group_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                group_name:
                  type: string
                  example: "Updated Developers"
                group_description:
                  type: string
                  example: "Updated group for developers"
      responses:
        '200':
          description: "Group updated successfully"
        '400':
          description: "Missing required fields"
        '403':
          description: "Unauthorized access"
        '404':
          description: "Group not found"

    delete:
      summary: "Delete a group by ID"
      tags:
        - Groups
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: group_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: "Group deleted successfully"
        '403':
          description: "Unauthorized access"
        '404':
          description: "Group not found"